  <style>
    body {
      font-family: 'Heavitas', sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .status {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(18, 64px);
      grid-template-rows: repeat(6, 64px);
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }
    .item .tooltip {
      position: absolute;
  top: calc(100% + 10px); /* Position tooltip slightly below item */
  left: 50%;
  transform: translateX(-50%);
  visibility: hidden; /* Make it hidden by default */
  opacity: 0; /* Fully invisible by default */
  background-color: transparent; /* No background color */
  padding: 0;
  border-radius: 8px;
  z-index: 10;
  transition: none; /* No transition for opacity or visibility */
    }

    .item:hover .tooltip {
      visibility: visible;
      opacity: 1; /* Fully visible tooltip on hover */
    }

    .tooltip img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: none;
    }

    .item {
      width: 64px;
      height: 64px;
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      transition: 0.2s;
      border-radius: 8px;
      border: none;
      position: relative;
    }

    .item:hover {
      opacity: 1;
    }

    #reset-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: teal;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #reset-btn:hover {
      background-color: darkcyan;
    }

    .settings {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 20; /* Ensure the settings icon is always on top */
    }

    .settings img {
      width: 32px;
      height: 32px;
    }

    .search-bar {
      position: absolute;
      top: 20px;
      right: 60px;
      background-color: #222;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      width: 200px;
    }

    .settings-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10; /* Ensure the settings menu stays below the settings icon */
    }

    .settings-menu label {
      color: white;
      font-size: 16px;
      margin-right: 10px;
    }

    .settings-menu button {
      background-color: teal;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

  // Initialize the tracker
  const tracker = document.getElementById('tracker');
  let obtainedCount = 0;

  hasteItems.forEach(item => {
    const itemElement = document.createElement('div');
    itemElement.classList.add('item');
    itemElement.id = item.id;
    itemElement.style.backgroundImage = `url(${item.icon})`;
    itemElement.title = "";

    // Tooltip for large image display
    const tooltip = document.createElement('div');
    tooltip.classList.add('tooltip');
    tooltip.innerHTML = `<img src="${item.tooltipImage}" alt="${item.name}">`;
    itemElement.appendChild(tooltip);

    // Click event to toggle item obtained state
    itemElement.addEventListener('click', () => {
      if (itemElement.style.opacity === '0.3' || itemElement.style.opacity === '') {
        itemElement.style.opacity = '1';
        obtainedCount++;
      } else {
        itemElement.style.opacity = '0.3';
        obtainedCount--;
      }

      obtainedCount = Math.max(obtainedCount, 0);
      document.getElementById('status').textContent = `Obtained ${obtainedCount}/91`;
    });

    tracker.appendChild(itemElement);
  });

  // Search bar functionality
  const searchBar = document.getElementById('search-bar');
  searchBar.addEventListener('input', (event) => {
    const searchTerm = event.target.value.toLowerCase();
    const items = document.querySelectorAll('.item');
    items.forEach(item => {
      const itemName = item.id.toLowerCase();
      if (itemName.includes(searchTerm)) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });

  // Reset button functionality
  document.getElementById('reset-btn').addEventListener('click', () => {
    const items = document.querySelectorAll('.item');
    items.forEach(item => item.style.opacity = '0.3');
    obtainedCount = 0;
    document.getElementById('status').textContent = `Obtained ${obtainedCount}/91`;
  });

  // Settings menu toggle
  const settingsIcon = document.getElementById('settings-icon');
  const settingsMenu = document.getElementById('settings-menu');
  settingsIcon.addEventListener('click', () => {
    settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
  });

  document.getElementById('close-settings').addEventListener('click', () => {
    settingsMenu.style.display = 'none';
  });

  // Background color picker functionality
  document.getElementById('bg-color-picker-menu').addEventListener('input', (event) => {
    document.body.style.backgroundColor = event.target.value;
  });
