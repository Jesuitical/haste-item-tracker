  <style>
    body {
      font-family: 'Heavitas', sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .status {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(18, 64px);
      grid-template-rows: repeat(6, 64px);
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }
    .item {
      width: 64px;
      height: 64px;
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      transition: 0.2s;
      border-radius: 8px;
      border: 2px solid transparent;
      border: none;
    }
    .item:hover {
      border-color: transparent
    }
    .item.collected {
      opacity: 0.9; /* Increased opacity for brighter collected items */
    }
    #reset-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: teal;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #reset-btn:hover {
      background-color: darkcyan;
    }
    .settings {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
    .settings img {
      width: 32px; /* Smaller size */
      height: 32px; /* Smaller size */
    }
    .settings-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .settings-menu label {
      color: white;
      font-size: 16px;
      margin-right: 10px;
    }
    .settings-menu button {
      background-color: teal;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>

    const tracker = document.getElementById('tracker');
    const status = document.getElementById('status');
    const saveKey = 'haste-tracker';
    let collected = JSON.parse(localStorage.getItem(saveKey)) || {};

    function renderItems() {
      tracker.innerHTML = '';
      let obtainedCount = 0;
      hasteItems.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('item');
        div.title = item.name;
        div.style.backgroundImage = `url(${item.icon})`;
        if (collected[item.id]) {
          div.classList.add('collected');
          obtainedCount++;
        }

        div.onclick = () => {
          collected[item.id] = !collected[item.id];
          localStorage.setItem(saveKey, JSON.stringify(collected));
          renderItems();
        };

        tracker.appendChild(div);
      });
      status.innerHTML = `Obtained ${obtainedCount}/${hasteItems.length}`;
    }

    // Reset button functionality
    document.getElementById('reset-btn').onclick = () => {
      localStorage.removeItem(saveKey);
      collected = {}; // Clear collected state
      renderItems();  // Re-render items with the reset state
    };

    // Background color change functionality
    document.getElementById('bg-color-picker-menu').addEventListener('input', (e) => {
      document.body.style.backgroundColor = e.target.value;
    });

    // Open and close settings menu
    document.getElementById('settings-icon').onclick = () => {
      const settingsMenu = document.getElementById('settings-menu');
      settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
    };

    // Close settings menu
    document.getElementById('close-settings').onclick = () => {
      document.getElementById('settings-menu').style.display = 'none';
    };

    renderItems();
