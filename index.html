<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HASTE Item Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Heavitas&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heavitas', sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .status {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(18, 64px);
      grid-template-rows: repeat(6, 64px);
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }
    .item .tooltip {
  position: absolute;
  top: calc(100% + 10px);
  left: 50%;
  transform: translateX(-50%);
  visibility: hidden; /* Hide the tooltip initially */
  opacity: 1;
  background-color: transparent;
  padding: 0;
  border-radius: 8px;
  z-index: 10;
  transition: visibility 0s, opacity 0.2s linear;
}

.item:hover .tooltip {
  visibility: visible; /* Show the tooltip when the item is hovered */
  opacity: 1;
}
    .item {
      width: 64px;
      height: auto;
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      transition: 0.2s;
      border-radius: 8px;
      border: none;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item:hover {
      opacity: 1;
    }
    #reset-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: teal;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #reset-btn:hover {
      background-color: darkcyan;
    }
    .settings {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 20;
    }
    .settings img {
      width: 32px;
      height: 32px;
    }
    .search-bar {
      background-color: #222;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      width: 200px;
    }
    .filter-container {
      display: inline-block;
      margin-left: 10px;
    }
    #rarity-filter {
      font-family: 'Heavitas', sans-serif;
      background-color: #222;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
    }
    .settings-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }
    .settings-menu button {
      background-color: teal;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .controls {
      position: absolute;
      top: 20px;
      right: 100px;
    }

    .item .tooltip img {
      width: 300px; /* Set a maximum width for tooltip images */
      height: auto;
      max-height: 300px; /* Set a maximum height to prevent large images */
      border-radius: 8px;
      box-shadow: none;
    }
  </style>
</head>

        <option value="rare" style="color: #00bfff;">Rare</option>
        <option value="epic" style="color: #a020f0;">Epic</option>
        <option value="legendary" style="color: gold;">Legendary</option>

    </div>
  </div>

    const tracker = document.getElementById('tracker');
    let obtainedCount = 0;

      hasteItems.forEach(item => {
      const itemElement = document.createElement('div');
      itemElement.classList.add('item');
      itemElement.id = item.id;
      itemElement.style.backgroundImage = `url(${item.icon})`;
      itemElement.dataset.rarity = item.rarity;
      itemElement.dataset.description = (item.description || "").toLowerCase(); // Safeguarded line
      itemElement.dataset.name = item.name;
      itemElement.dataset.description = (item.description || "").toLowerCase();


      const tooltip = document.createElement('div');
      tooltip.classList.add('tooltip');
      tooltip.innerHTML = `<img src="${item.tooltipImage}" alt="${item.name}">`;
      itemElement.appendChild(tooltip);

      itemElement.addEventListener('click', () => {
        if (itemElement.style.opacity === '0.3' || itemElement.style.opacity === '') {
          itemElement.style.opacity = '1';
          obtainedCount++;
        } else {
          itemElement.style.opacity = '0.3';
          obtainedCount--;
        }

        obtainedCount = Math.max(obtainedCount, 0);
        document.getElementById('status').textContent = `Obtained ${obtainedCount}/91`;
      });

      tracker.appendChild(itemElement);
    });

    // Search filter (searches by name and description)
      document.getElementById('search-bar').addEventListener('input', (e) => {
      const search = e.target.value.toLowerCase();
      document.querySelectorAll('.item').forEach(item => {
      const name = (item.dataset.name || '').toLowerCase();
      const description = (item.dataset.description || '').toLowerCase();
      item.style.display = (name.includes(search) || description.includes(search)) ? 'block' : 'none';
  });
});


    // Rarity filter
    const rarityFilter = document.getElementById('rarity-filter');
    const rarityColors = {
      all: 'white',
      common: '#00ff00',
      rare: '#00bfff',
      epic: '#a020f0',
      legendary: 'gold'
    };

    rarityFilter.addEventListener('change', () => {
      const selected = rarityFilter.value;
      rarityFilter.style.color = rarityColors[selected] || 'white';
    });

    // Set initial color on page load
    rarityFilter.style.color = rarityColors[rarityFilter.value];

    rarityFilter.addEventListener('change', (e) => {
      const selectedRarity = e.target.value;
      document.querySelectorAll('.item').forEach(item => {
        if (selectedRarity === 'all' || item.dataset.rarity === selectedRarity) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });

    // Reset
    document.getElementById('reset-btn').addEventListener('click', () => {
      document.querySelectorAll('.item').forEach(item => item.style.opacity = '0.3');
      obtainedCount = 0;
      document.getElementById('status').textContent = `Obtained ${obtainedCount}/91`;
    });

    // Background color picker
    document.getElementById('bg-color-picker-menu').addEventListener('input', (event) => {
      document.body.style.backgroundColor = event.target.value;
    });

    // Settings menu toggle
    document.getElementById('settings-icon').addEventListener('click', () => {
      document.getElementById('settings-menu').style.display = 'block';
    });
    document.getElementById('close-settings').addEventListener('click', () => {
      document.getElementById('settings-menu').style.display = 'none';
    });
  </script>
